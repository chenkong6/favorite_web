<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的收藏夹 | My Favorites</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent: #38bdf8;
            --hover-bg: rgba(56, 189, 248, 0.1);
            --border: rgba(255, 255, 255, 0.1);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f8fafc;
                --card-bg: rgba(255, 255, 255, 0.8);
                --text-main: #0f172a;
                --text-muted: #64748b;
                --accent: #0ea5e9;
                --hover-bg: rgba(14, 165, 233, 0.05);
                --border: rgba(0, 0, 0, 0.05);
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            padding: 2rem;
            transition: background-color 0.3s;
            background-image:
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 2rem;
            position: relative;
        }

        #search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 9999px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            color: var(--text-main);
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        #search-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-color: var(--accent);
        }

        .category-section {
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-out;
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-left: 1rem;
            border-left: 4px solid var(--accent);
            opacity: 0.9;
        }

        .bookmark-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .bookmark-card {
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.25rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
            overflow: hidden;
        }

        .bookmark-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .bookmark-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            background: var(--hover-bg);
            border-color: var(--accent);
        }

        .bookmark-card:hover::before {
            transform: translateX(100%);
        }

        .icon-wrapper {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }

        .icon-wrapper img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .bookmark-info {
            flex: 1;
            min-width: 0;
        }

        .bookmark-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.25rem;
        }

        .bookmark-url {
            font-size: 0.8rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>My Digital Haven</h1>
            <p style="color: var(--text-muted)">收藏于云端，触手可及</p>
        </header>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search bookmarks...">
        </div>

        <div id="content-area">
            <!-- CONTENT_PLACEHOLDER -->
        </div>

        <footer>
            <p>Last updated: <span id="update-time"><!-- TIME_PLACEHOLDER --></span></p>
        </footer>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const cards = document.querySelectorAll('.bookmark-card');
        const sections = document.querySelectorAll('.category-section');

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();

            cards.forEach(card => {
                const name = card.querySelector('.bookmark-name').textContent.toLowerCase();
                const url = card.querySelector('.bookmark-url').textContent.toLowerCase();
                const isMatch = name.includes(term) || url.includes(term);

                card.style.display = isMatch ? 'flex' : 'none';
            });

            // Hide empty sections
            sections.forEach(section => {
                const visibleCards = section.querySelectorAll('.bookmark-card[style="display: flex"]');
                // The style attribute on cards is inline, so we check if it's not 'none'
                // But initially they don't have style.
                // Better approach:
                let hasVisible = false;
                section.querySelectorAll('.bookmark-card').forEach(c => {
                    if (c.style.display !== 'none') hasVisible = true;
                });
                section.style.display = hasVisible ? 'block' : 'none';
            });
        });
    </script>
</body>

</html>
